<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC-Bangla</title>
  <!-- tailwind+daisy  -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">

<style>
    *{
         font-family: "Noto Serif Bengali", serif;
         
    }
</style>
</head>
<body>
   
<header>
<div class="bg-[#B80000] py-5">

   <div class="max-w-5xl mx-auto px-5">
     <img class="invert" src="./logo.svg" alt="">
   </div>
</div>
 <nav class="border-b border-gray-200 py-3">
    <ul id="category-container" class="flex gap-10 text-2xl max-w-5xl mx-auto">
       
    </ul>
 </nav>

</header>

<main class="max-w-5xl mx-auto px-5 grid grid-cols-4 gap-5">
  <div id="news-container" class="grid grid-cols-3 col-span-3 gap-5 mt-5">
    
  </div>
 <div  class="col-span-1 mt-5 overflow-hidden border border-gray-300 rounded-lg">
 <div class="bg-red-700 flex justify-between text-white p-3">
    <h1>Bookmark</h1>
    <p id="bookmark-count">0</p>
 </div>
  <div id="bookmark-container"></div>
 </div>

</main>

<!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
<dialog id="news_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modal-container">


    </div>


    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>






    <script src="./index.js"></script>
</body>
</html>
